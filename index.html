<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script
      src="https://kit.fontawesome.com/6d2b2f251e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <span id="doublequote"><i class="fa-solid fa-quote-left"></i></span>
      <span id="quote"
        >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio,
        corporis soluta ipsa totam perspiciatis.</span
      >
      <div id="author">author</div>
      <button class="btn icon"><i class="fa-brands fa-twitter"></i></button>
      <button class="btn next">next quote</button>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
  </body>
</html>
